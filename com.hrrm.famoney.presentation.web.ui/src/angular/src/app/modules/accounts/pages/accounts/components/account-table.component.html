<cdk-virtual-scroll-viewport itemSize="50" fxLayout="column" fxFlex>
  <mat-list dense>
    <ng-container *cdkVirtualFor="let movement of movementSlicesDataSource; let last = last">
      <mat-list-item>
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="12px" fxFlex>
          <div flex="0 0 50px">{{ movement?.date | date: "dd.MM.yyyy" }}</div>
          <div fxFlex></div>
          <div fxFlex="0 0 80px" fxLayoutAlign="end start">
            <div *ngIf="movement?.amount < 0">
              {{ movement?.amount | number: '1.2-2' }}
            </div>
          </div>
          <div fxFlex="0 0 80px" fxLayoutAlign="end start">
            <div *ngIf="movement?.amount > 0">
              {{ movement?.amount | number: '1.2-2' }}
            </div>
          </div>
          <div fxFlex="0 0 80px" fxLayoutAlign="end start">{{ movement?.sum | number: '1.2-2' }}</div>
        </div>
      </mat-list-item>
      <mat-divider *ngIf="!last" ></mat-divider   >
    </ng-container>
  </mat-list>
</cdk-virtual-scroll-viewport>
