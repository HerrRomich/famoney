<cdk-virtual-scroll-viewport itemSize="50" fxLayout="column" fxFlex>
  <mat-list dense>
    <ng-container *cdkVirtualFor="let movement of movementSlicesDataSource">
      <mat-list-item>
        <div>{{ movement?.date | date:'dd.MM.yyyy' }}</div>
      </mat-list-item>
    </ng-container>
  </mat-list>
</cdk-virtual-scroll-viewport>
