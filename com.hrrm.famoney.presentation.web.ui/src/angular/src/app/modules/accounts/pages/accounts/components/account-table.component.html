<eco-fab-speed-dial
  [fixed]="true"
  [open]="false"
  (mouseenter)="triggerSpeedDial()"
  (mouseleave)="stopSpeedDial()"
  #fabSpeedDial
>
  <eco-fab-speed-dial-trigger [className]="fabSpeedDialActions.miniFabVisible ? 'shown' : 'hidden'">
    <button mat-fab (click)="addEntry()" [matTooltip]="'accounts.table.buttons.addEntry.tooltip' | translate">
      <mat-icon>add</mat-icon>
    </button>
  </eco-fab-speed-dial-trigger>
  <eco-fab-speed-dial-actions #fabSpeedDialActions>
    <button
      mat-mini-fab
      [matTooltip]="'accounts.table.buttons.addTransfer.tooltip' | translate"
      (click)="addTransfer()"
    >
      <mat-icon>swap_horiz</mat-icon>
    </button>
    <button mat-mini-fab [matTooltip]="'accounts.table.buttons.addRefund.tooltip' | translate" (click)="addRefund()">
      <mat-icon>redo</mat-icon>
    </button>
  </eco-fab-speed-dial-actions>
</eco-fab-speed-dial>
<cdk-virtual-scroll-viewport fxLayout="column" fxFlex #virtualScrollViewport>
  <mat-list class="movements-list" dense>
    <mat-list-item class="account-entry-header" [style.top]="inverseTranslation">
      <div fxLayout="row" fxLayoutAlign="start start" fxFlex>
        <div flex="0 0 50px" translate="accounts.table.columns.entryDate.name"></div>
        <div fxFlex></div>
        <div fxFlex="0 0 80px" fxLayoutAlign="end start" translate="accounts.table.columns.amount.name"></div>
        <div fxFlex="0 0 80px" fxLayoutAlign="end start" translate="accounts.table.columns.balance.name"></div>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
    <ng-container *cdkVirtualFor="let movement of movementDataSource; let last = last">
      <mat-list-item class="account-entry">
        <div *ngIf="!movement" fxLayout="row" fxLayoutAlign="center start" fxFlex>
          Caching...
        </div>
        <div *ngIf="movement" fxLayout="row" fxLayoutAlign="start start" fxFlex>
          <div flex="0 0 50px">{{ movement?.date | date: 'dd.MM.yyyy' }}</div>
          <div fxFlex></div>
          <div
            fxFlex="0 0 80px"
            fxLayoutAlign="end start"
            [ngClass]="movement?.amount > 0 ? 'positive-amount' : 'negative-amount'"
          >
            {{ movement?.amount | number: '1.2-2' }}
          </div>
          <div fxFlex="0 0 80px" fxLayoutAlign="end start">
            {{ movement?.sum | number: '1.2-2' }}
          </div>
        </div>
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list-item>
    </ng-container>
  </mat-list>
</cdk-virtual-scroll-viewport>
